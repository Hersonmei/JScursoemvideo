<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Dom</title>
    <style>
        #area{
            font: normal 20pt arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
     <div id="area" > <!-- Em vez de usar tudo isso no HTML, posso substituit pelo addEventListener no prÃ³prio Javascript onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" -->
        Interaja...
    </div>

    <script>
        
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar(){
           a.innerText = 'clicou!'
           a.style.background = 'red'
        }
        function entrar(){
            a.innerText = 'entrou!'
        }
        function sair(){
            a.innerText = 'saiu!'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
