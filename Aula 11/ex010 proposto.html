<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Brasileiro ou Estrangeiro?</h1>
    Qual país você nasceu? <input type="text" name="txtnac" id="txtnacc">
    <input type="button" value="Verificar" onclick="avaliar()">
    <div id="res">

    </div>
    <script>
        

        function avaliar(){
            var txtn = document.getElementById('txtnacc')
            var res = document.getElementById('res')
            var nacl = String(txtn.value)
            res.innerHTML = `<p>Você nasceu no <strong>${nacl}</strong></p>.`
            if (nacl == 'Brasil'){
                res.innerHTML = '<p>Então você é <strong>Brasileiro</strong></p>'
            }
            else{
                res.innerHTML = '<p>Então você é <strong>Estrangeiro</strong></p>'
            }
            
            
        }
    </script>
</body>
</html>
